    <header>
        <img src="imagenes\logopeanutspa.jpg" alt="Logo del salón para mascotas">
        <h1>Salón para Mascotas</h1>
    </header>

    <div>
        

        <div class="formulario">
            
            <h2>Registro de cliente para ingreso de una nueva mascota</h2>

            <input type="text" placeholder="Nombre del cliente" id="txtCliente">
            <input type="text" placeholder="Número de celular" id="txtCelular">
            <input type="text" placeholder="Ingresa el nombre de la mascota" id="txtNombre">
            <input type="text" placeholder="Ingresa la raza de la mascota" id="txtRaza">

            <select id="txtGenero">
                <option value=""disable selected> Genero de la mascota </option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>
            
            <select id="vacRabia">
                <option value=""disable selected>¿Esta vacunado con la vacuna para la rabia? </option>
                <option value="Si">Si</option>
                <option value="No">No</option>
            </select>



            <select id="selServicio">
                <option value=""disable selected>--Catalogo de servicio-- </option>
                <option value="Vacunas">Vacunas</option>
                <option value="Grooming">Servicios estéticos</option>
            </select>
          

            

            <button onclick="Registro();">Registrar</button>

    </div>

        <h2>Galería de mascotas</h2>


        <div id="mascotas">
            <!--En este apartado se registra para posterior instertar mascotas-->
            



        </div>


</div>
